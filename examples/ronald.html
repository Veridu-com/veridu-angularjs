<!DOCTYPE html>
<html ng-app="app">
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js" charset="utf-8"></script>
        <script src="veridu-angularjs-sdk.js" charset="utf-8"></script>
    </head>
    <body  ng-controller="AppCtrl as App" class="container">

        <button ng-click="App.Veridu.SSO.login('facebook')" type="button" class="btn btn-success ">
            Facebook
        </button>
        
    </body>

    <script type="text/javascript">

        var app = angular.module('app', ['veridu.angularjs.sdk']);
        app.config(function (VeriduProvider) {
            VeriduProvider.client = 'demo';
        });
        app.controller('AppCtrl', AppCtrl);

        AppCtrl.$inject = ['Veridu'];
        function AppCtrl(Veridu) {
            var vm = this;
            vm.Veridu = Veridu;

        }

    </script>
</html>
